<!DOCTYPE html>
<html ng-app='LoginApp'>
<head>
    <title>NodeJS Blog</title>
    <% include ../include/head.html %>
    <script type="text/javascript" src="/controller/LoginController.js"></script>
</head>
<body ng-controller="LoginController">
    <% include ../include/top.html %>
    <div class="container margin_top20">
        <fieldset>
            <legend>登录博客</legend>
            <div class="row">
                <div class="col-md-6">
                    <form name="loginForm" role="form" method="post">
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input name="username" ng-model="username" type="text" class="form-control" id="username" placeholder="用户名/邮箱/手机号" required="true">
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input name="password" ng-model="password" type="password" class="form-control" id="password" required="true">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 记住我一周
                            </label>
                        </div>
                        <button ng-click="submitForm()" type="submit" class="btn btn-primary">登录</button>

                        <alert ng-repeat="a in alerts" type="{{a.type}}" close="closeAlert($index)">{{a.msg}}</alert>
                    </form>
                </div>
            </div>
        </fieldset>
    </div>
</body>
</html>
